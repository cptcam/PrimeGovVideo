<DOCTYPE! html>
<html>
<head>
	<title>Cameron's Google Projects Test Site</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
</head>
<body class="label-primary">
	<div class="container">
	<div class="row">
		<div class="col col-lg-3">
			<div class="row panel panel-success">
				<div class="col col-lg-12 panel-heading">
					<h2>Monarch Devices</h2>
				</div>
				<div class="panel-body">
					<div id="editMonarchRow" class="row" style="display: none;">
						<div class="col col-lg-8 col-lg-offset-2">
							<button type="button" class="monarch-device" data-toggle="modal" data-target="#editMonarchModal">
								<img class="col col-lg-12" src="img/matrox-monarch-hd.jpg"/>
							</button>
						</div>
						<div id ="editMonarchModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">Edit Monarch HD</h4>
									</div>
									<form id="editMonarchForm" class="form-horizontal">
									    <div class="modal-body">
											<div class="form-group">
												<label for="inputMonarchIPEdit" class="control-label col-lg-4">Monarch IP:</label>
												<div class="col-lg-8">
													<input type="text" class="form-control" id="inputMonarchIPEdit" name="ip_address" placeholder="Monarch HD IP Address" value="10.1.10.22" readonly/>
												</div>
											</div>
											<div class="form-group">
												<label for="inputMonarchPasswordEdit" class="control-label col-lg-4">Password:</label>
												<div class="col-lg-8">
													<input type="password" class="form-control" id="inputMonarchPasswordEdit" name="password" placeholder="Password" value="admin"readonly/>
												</div>
											</div>
									    </div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">Save changes</button>
										</div>
									</form>
								</div><!-- /.modal-content -->
							</div><!-- /.modal-dialog -->
						</div><!-- /.modal -->
					</div>
					<div id="addMonarchRow" class="row">
						<div class="col col-lg-2 col-lg-offset-4 plus-row">
							<button type="button" class="plus" data-toggle="modal" data-target="#addMonarchModal"></button>
						</div>
						<div id ="addMonarchModal" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">Add Monarch HD</h4>
									</div>
									<form id="addMonarchForm" class="form-horizontal">
										<div id="waitingForMonarch">
											<img src="img/ajax-loader.gif" alt="arrows demonstrating page loading"/>
											<p id="waitingMonarchMsg">Checking for valid Monarch Device...</p>
										</div>
										<div class="modal-body">
											<div class="form-group">
												<label for="inputMonarchIP" class="control-label col-lg-4">Monarch IP:</label>
												<div class="col-lg-8">
													<input type="text" class="form-control" id="inputMonarchIP" name="ip_address" placeholder="Monarch HD IP Address"/>
												</div>
											</div>
											<div class="form-group">
												<label for="inputMonarchPassword" class="control-label col-lg-4">Password:</label>
												<div class="col-lg-8">
													<input type="password" class="form-control" id="inputMonarchPassword" name="password" placeholder="Password"/>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
											<button id="addMonarchFormSubmit" type="submit" class="btn btn-primary">Save changes</button>
										</div>
									</form>
								</div><!-- /.modal-content -->
							</div><!-- /.modal-dialog -->
						</div><!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
		<div id="streamingPanel" class="col col-lg-9">
			<div id="waitingRow" class="row">
				<div id="waitingForServer" class="col col-lg-8 col-lg-offset-2">
					<p id="waitingMessage">Add Valid Monarch Device</p>
				</div>
			</div>
			<div id="loginRow" class="row">
				<span id="signinButton">
				  <span
					class="g-signin"
					data-callback="handleAuthResult"
					data-clientid="462388181157-eq6ac5p3bkvoapo3c5aghnkfk52jcdcl.apps.googleusercontent.com"
					data-cookiepolicy="single_host_origin"
					data-scope="https://www.googleapis.com/auth/youtube">
				  </span>
				</span>
			</div>
			<div class="row panel panel-info">
				<div class="panel-heading">
					<h2>Video Manager</h2>
				</div>
				<div class="panel-body">
					<div class="col col-lg-6">
						<div class="row">
							<div class="panel col col-lg-12">
								<div class="panel-heading">
									<h3>Preview Stream</h3>
								</div>
								<div id="response-frame" class="panel-body">
									<img src="img/youtube-slate.jpg" class="col col-lg-12"/>
								</div>
							</div>
						</div>
						<div class="row">
							<button type="button" id="startStream" class="col col-lg-5 col-lg-offset-1 btn btn-success" disabled>Start Streaming</button>
							<button type="button" id="stopStream" class="col col-lg-5 col-lg-offset-1 btn btn-danger" disabled>Stop Streaming</button>
						</div>
						<div class="row">
							<form id="stream-form" class="form-horizontal">
								<div class="form-group">
									<label for="inputVideoName" class="control-label col-lg-4">Video Name:</label>
									<div class="col-lg-8">
										<input type="text" class="form-control" id="inputVideoName" disabled>
									</div>
								</div>
								<div class="form-group">
									<label for="inputStreamStartDatetime" class="control-label col-lg-4">Start Time</label>
									<div class="col-lg-8">
										<input type="datetime-local" class="form-control" id="inputStreamStartDatetime" disabled>
									</div>
								</div>
								<div class="form-group">
									<label for="inputStreamEndDatetime" class="control-label col-lg-4">End Time</label>
									<div class="col-lg-8">
										<input type="datetime-local" class="form-control" id="inputStreamEndDatetime" disabled>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col col-lg-6">
						<div class="row">
							<div class="panel col col-lg-12">
								<div class="panel-heading">
									<h3>Live Stream</h3>
								</div>
								<div id="public-frame" class="panel-body">
									<img src="img/youtube-slate.jpg" class="col col-lg-12"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div id="phase-indicator" class="col col-lg-12">
								<h4>Phase</h4>
								<ul class="list-group list-horizontal">
									<li class="list-group-item disabled"><span class="glyphicon glyphicon-record" aria-hidden="true"></span>Preview</li>
									<li class="list-group-item disabled"><span class="glyphicon glyphicon-record" aria-hidden="true"></span>Live</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row panel panel-warning">
		<div class="panel-heading">
			<h2>Results</h2>
		</div>
		<div id="results" class="panel-body">
			
		</div>
	</div>
</div>
	<script src="js/my-script.js"></script>
	<script src="js/youtube-live.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=initializeApp"></script>
</body>
</html>
